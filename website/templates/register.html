<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RxAiAnalytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .register-section {
            background: linear-gradient(135deg, #007bff, #00c4b4);
            padding: 60px 0;
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-text {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }
        .register-form {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-button {
            margin-top: 20px;
        }
        .logo-img {
            max-height: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/static/rxai_logo.jpg" alt="RxAiAnalytics Logo" class="logo-img">
        </a>
    </nav>
    <div class="register-section">
        <div class="container text-center">
            <div class="register-form">
                <h2 class="mb-4">Create Your Account</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg register-button">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/login">Log in here</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
